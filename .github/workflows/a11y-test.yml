name: Platform a11y Tests

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  run_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8']

    name: Python ${{ matrix.python-version }} a11y Test
    steps:
    - uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '12'

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup Gecko Driver
      uses: browser-actions/setup-geckodriver@latest

    - name: Install npm Dependencies
      run: npm install -g rtlcss

    - name: Install Required Packages
      run: |
        sudo apt-get update
        sudo apt-get install -y libxmlsec1-dev memcached
        pip install setuptools wheel
        pip install -r requirements/edx/development.txt

    - name: Initiate Services
      env:
        DB_DATABASE: edxtest
        DB_USER: root
        DB_PASSWORD: root
      run: |
        sudo systemctl start mongod
        sudo service memcached start
        sudo /etc/init.d/mysql start

    - name: Reset mysql password
      run: |
        cat <<EOF | mysql -h 127.0.0.1 -u root --password=root
          UPDATE mysql.user SET authentication_string = null WHERE user = 'root';
          FLUSH PRIVILEGES;
        EOF

    - name: Run Tests
      env:
        TEST_SUITE: a11y
        DB_DATABASE: edxtest
        DB_USER: root
        DB_PASSWORD: ''
      run: |
        sudo service mysql restart
        ./scripts/accessibility-tests.sh
